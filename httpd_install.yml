---
- name: install, start,enable httpd
  hosts: localhost
  become: yes # it assign sudo privillages
  tasks: 
  #install httpd
  - name: install httpd
    ansible.builtin.dnf:
      name: httpd
      state: present
  # start and enabled httpd
  - name: start and enabled httpd
    ansible.builtin.systemd_service:
      name: httpd
      state: started
      enabled: true
  # deploy index.html
  - name: deploy index.html file
    ansible.builtin.copy:
      dest: /var/www/html/index.html
      content: |
       <h1>weclome to my httpd website</h1>
